name: Raspberry Pi compile

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup arm-runner
        uses: pguyot/arm-runner-action@v2.5.2
        with:
          base_image: raspios_lite:latest
          cpu: arm1176:cortex-a53  # Use default compatible pair for Raspberry Pi
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: false
      - name: Prepare environment
        run: |
          # Rust complains (rightly) that $HOME doesn't match euid home
          export HOME=/home/runner
          # Workaround to CI worker being stuck on Updating crates.io index
          export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse
          # Install setup prerequisites
          sudo apt-get update -y --allow-releaseinfo-change
          sudo apt-get upgrade -y
          sudo apt-get autoremove -y
          sudo apt-get install -y curl
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          . "$HOME/.cargo/env"
          rustup target add armv7-unknown-linux-gnueabihf  # Add target for armhf
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash
          sudo apt-get install -y nodejs
          npm install next@latest react@latest react-dom@latest eslint-config-next@latest
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          sudo apt-get install -y gcc-arm-linux-gnueabihf pkg-config
          # Install Tauri CLI
          cargo install tauri-cli
          # Ensure cargo binaries are in PATH
          echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $HOME/.bashrc
          # Set up cross-compilation for pkg-config
          echo 'export PKG_CONFIG_ALLOW_CROSS=1' >> $HOME/.bashrc
          echo 'export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig' >> $HOME/.bashrc
          echo 'export PKG_CONFIG_SYSROOT_DIR=/' >> $HOME/.bashrc
          . $HOME/.bashrc
      - name: Clean up previous builds
        run: |
          rm -rf /SoundSphere/src-tauri/target
      - name: Install frontend dependencies
        run: npm install
      - name: Build the application
        run: |
          export HOME=/home/runner
          export PATH="$HOME/.cargo/bin:$PATH"
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig
          export PKG_CONFIG_SYSROOT_DIR=/
          # Build the application for armhf
          cargo tauri build --target armv7-unknown-linux-gnueabihf
      - name: Upload deb bundle
        uses: actions/upload-artifact@v3
        with:
          name: Debian Bundle
          path: ${{ github.workspace }}/target/armv7-unknown-linux-gnueabihf/release/bundle/deb/soundsphere_0.1.0_armhf.deb

      - name: Upload deb bundle
        uses: actions/upload-artifact@v3
        with:
          name: Debian Bundle
          path: ${{ github.workspace }}/src-tauri/target/*
